<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑暗森林深處 - 復古RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .content {
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #0a0a0a;
            white-space: pre-wrap;
        }
        button {
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 15px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            font-family: monospace;
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        button:hover {
            background-color: #005500;
        }
        .stats {
            border: 1px dashed #00ff00;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #0a1a0a;
            white-space: pre;
            font-size: 12px;
        }
        .warning {
            border: 2px solid #ff0000;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #1a0000;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">
╔═══════════════════════════════╗
║  危險！前方有強敵出沒！      ║
║  哥布林國王正在此地苦苦修煉  ║
╚═══════════════════════════════╝
        </div>

        <div class="stats" id="playerStats"></div>

        <div class="content" id="sceneText">
╔════════════════════╗
║ 黑暗森林 - 深處    ║
╚════════════════════╝

森林的氣息變得越來越壓抑。
天空被層層密集的樹葉遮擋，陽光完全消失了。

地面上到處是枯死的植物和怪物的遺骨。
空氣中瀰漫著死亡的味道。

突然，一陣巨大的嘶吼聲傳來——

「誰敢進入老子的領地！」

【敵人】
> 哥布林國王 (BOSS)
        </div>

        <div id="actions"></div>

        <button onclick="goToScene('town')" style="margin-top: 20px;">返回村莊</button>
    </div>

    <script src="../game.js"></script>
    <script src="../data.js"></script>
    <script>
        function renderScene() {
            document.getElementById('playerStats').innerText = displayPlayerStats();

            let buttonsHtml = `
<button onclick="startBattle('goblinKing')" style="background-color: #660000; border-color: #ff0000; color: #ff0000;">【挑戰哥布林國王】</button>
<button onclick="goToScene('darkForest1')">返回黑暗森林</button>
            `;

            document.getElementById('actions').innerHTML = buttonsHtml;
        }

        function startBattle(enemyId) {
            saveGame();
            window.location.href = `battle.html?enemies=${enemyId}`;
        }

        window.addEventListener('load', function() {
            initGame();
            renderScene();
        });
    </script>
</body>
</html>
