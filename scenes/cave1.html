<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山脈洞窟 - 復古RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .content {
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #0a0a0a;
            white-space: pre-wrap;
        }
        button {
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 15px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            font-family: monospace;
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        button:hover {
            background-color: #005500;
        }
        .stats {
            border: 1px dashed #00ff00;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #0a1a0a;
            white-space: pre;
            font-size: 12px;
        }
        .warning {
            border: 2px solid #ff6600;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #1a0a00;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">
⚠️ 危險區域 ⚠️
這是一個高級區域，建議等級 15+
        </div>

        <div class="stats" id="playerStats"></div>

        <div class="content" id="sceneText">
╔════════════════════╗
║   山脈洞窟 - 入口   ║
╚════════════════════╝

一個巨大的洞窟入口出現在眼前。
冷風從洞穴深處吹出來，帶著陰森的感覺。

石牆上有奇怪的紋路，似乎在講述著古老的故事。
        </div>

        <div id="actions"></div>

        <button onclick="goToScene('town')" style="margin-top: 20px;">返回村莊</button>
    </div>

    <script src="../game.js"></script>
    <script src="../data.js"></script>
    <script>
        function renderScene() {
            document.getElementById('playerStats').innerText = displayPlayerStats();

            let buttonsHtml = `
<button onclick="startBattle('skeleton,skeleton')">【進入洞窟】</button>
<button onclick="goToScene('forest2')">返回森林</button>
            `;

            document.getElementById('actions').innerHTML = buttonsHtml;
        }

        function startBattle(enemiesStr) {
            saveGame();
            window.location.href = `battle.html?enemies=${enemiesStr}`;
        }

        window.addEventListener('load', function() {
            initGame();
            renderScene();
        });
    </script>
</body>
</html>
